[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bsxplorer"
version = "1.0.0a2"
authors = [
  { name="shitohana", email="kyudytskiy@gmail.com" },
]
keywords = ['bismark', 'methylation', 'plot', 'bs-seq']
license = {file = "LICENSE.txt"}
dependencies = [
    "biopython>=1.81",
    "dynamicTreeCut>=0.1.1",
    "fastcluster>=1.2.6",
    "Jinja2>=3.1.2",
    "matplotlib>=3.8.0",
    "numba>=0.58.1",
    "numpy>=1.26.3",
    "pandas>=2.2.0",
    "plotly>=5.18.0",
    "polars>=0.20.7",
    "progress>=1.6",
    "pyarrow>=13.0.0",
    "pyreadr>=0.4.9",
    "scikit-learn>=1.4.0",
    "scipy>=1.12.0",
    "seaborn>=0.13.2"

]
description = "Analytical framework for BS-seq data comparison and visualization"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
# dynamic = ["version", "description"]

[project.urls]
Homepage = "https://github.com/shitohana/BSXplorer"
Documentation = "https://shitohana.github.io/BSXplorer/"
"Bug Tracker" = "https://github.com/shitohana/BSXplorer/issues"

[tool.hatch.build]
exclude = ["/venv", "/dist", "/test", "/docs"]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.scripts]
bsxplorer-metagene = "bsxplorer.templates.cons_MetageneReport:main"
bsxplorer-category = "bsxplorer.templates.cons_CategoryReport:main"
bsxplorer-chr = "bsxplorer.templates.cons_ChrLevelsReport:main"
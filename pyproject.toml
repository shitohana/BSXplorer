[build-system]
requires = ["hatchling", "polars", "numpy", "scipy", "matplotlib"]
build-backend = "hatchling.build"
[project]
name = "bismarkplot"
version = "0.1"
authors = [
  { name="shitohana", email="kyudytskiy@gmail.com" },
]
description = "A small library to plot Bismark methylation_exctractor reports."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://https://github.com/shitohana/BismarkPlot"
"Bug Tracker" = "https://https://github.com/shitohana/BismarkPlot/issues"
[project]
name = "bsxplorer"
version = "1.1.0.post1"
authors = [
  { name="shitohana", email="kyudytskiy@gmail.com" },
]
keywords = ['bismark', 'methylation', 'plot', 'bs-seq']
license = {file = "LICENSE.txt"}
dependencies = [
    "biopython>=1.84",
    "dynamictreecut>=0.1.1",
    "fastcluster>=1.2.6",
    "func-timeout>=4.3.5",
    "jinja2>=3.1.4",
    "matplotlib>=3.9.2",
    "numba>=0.60.0",
    "numpy<2",
    "packaging>=24.1",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "polars>=1.9.0",
    "progress>=1.6",
    "psutil>=6.1.0",
    "pyarrow>=17.0.0",
    "pydantic>=2.9.2",
    "pyreadr>=0.5.2",
    "pysam>=0.22.1",
    "scikit-learn>=1.5.2",
    "scipy>=1.13.1",
    "seaborn>=0.13.2",
]
description = "Analytical framework for BS-seq data comparison and visualization"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.urls]
Repository = "https://github.com/shitohana/BSXplorer"
Documentation = "https://shitohana.github.io/BSXplorer/"
Issues = "https://github.com/shitohana/BSXplorer/issues"


[tool.uv]
dev-dependencies = [
    "cython>=3.0.11",
    "ipython>=8.18.1",
    "pip>=24.2",
    "setuptools>=75.2.0",
]

[project.scripts]
bsxplorer-metagene = "bsxplorer.cons_master:metagene"
bsxplorer-category = "bsxplorer.cons_master:category"
bsxplorer-chr = "bsxplorer.cons_master:chr_levels"
bsxplorer-bam = "bsxplorer.cons_master:bam"

[build-system]
requires = ["setuptools", "wheel", "cython"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src/bsxplorer"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src/bsxplorer", "src"]

[tool.setuptools.package-data]
cython = ["*.pyx", "*.cpp", "*.c"]

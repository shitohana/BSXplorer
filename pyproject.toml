[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bismarkplot"
version = "0.2"
authors = [
  { name="shitohana", email="kyudytskiy@gmail.com" },
]
keywords = ['bismark', 'methylation', 'plot']
license = {file = "LICENSE.txt"}
dependencies = [
    'numpy',
    'scipy',
    'polars',
    'matplotlib',
    'pandas'
]
description = "A small library to plot Bismark methylation_exctractor reports."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
# dynamic = ["version", "description"]

[project.urls]
homepage = "https://https://github.com/shitohana/BismarkPlo"
documentation = "https://shitohana.github.io/BismarkPlot/"
"Bug Tracker" = "https://https://github.com/shitohana/BismarkPlot/issues"

[tool.hatch.build]
exclude = ["/venv", "/dist", "/test"]